name: Deploy Docs

on:
  push:
    branches: [main]
    paths: [docs/**, README.md]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peteretelej/starlight-action@v1
        with:
          docs: docs/
          title: Windows CLI Tools
          description: Unix CLI tools for Windows - drop-in .exe files for cmd.exe and PowerShell
          readme: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
