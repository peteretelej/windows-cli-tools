name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            toolchain: stable
            artifact: x64
          - target: i686-pc-windows-msvc
            toolchain: "1.75.0"
            artifact: 32bit
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          targets: ${{ matrix.target }}
      - name: Build release binaries
        run: cargo build --release --workspace --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"
      - name: Collect binaries
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path staging
          Get-ChildItem target/${{ matrix.target }}/release/*.exe |
            Where-Object { $_.Name -ne "build-script-build.exe" } |
            Copy-Item -Destination staging/
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.artifact }}
          path: staging/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: binaries-x64
          path: x64/
      - uses: actions/download-artifact@v4
        with:
          name: binaries-32bit
          path: 32bit/
      - name: Create distribution zips
        run: |
          cp README.md LICENSE x64/
          cp README.md LICENSE 32bit/
          cd x64 && zip -r ../windows-cli-tools-x64.zip . && cd ..
          cd 32bit && zip -r ../windows-cli-tools-32bit.zip . && cd ..
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            windows-cli-tools-x64.zip
            windows-cli-tools-32bit.zip
            x64/*.exe
